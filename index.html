<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h2 {
      color: #ff4f81;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      color: #555;
      min-height: 44px;
      font-size: 15px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    #yes {
      background: #ff4f81;
      color: white;
      padding: 12px 26px;
      border-radius: 22px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    #yes:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 79, 129, 0.4);
    }

    #no {
      background: #ccc;
      padding: 12px 26px;
      border-radius: 22px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      position: relative;
      transition: all 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    #no.floating {
      position: fixed;
      z-index: 5;
    }

    .heart {
      font-size: 42px;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* Petals */
    .petal {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, #ff4f81);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s forwards;
      z-index: 1000;
    }

    @keyframes sparkle {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s linear forwards;
      z-index: 1000;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .success-animation {
      animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes successPop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Hey Sambaruh ðŸ’•</h2>
    <p id="text">You are my only best friendâ€¦ right? ðŸ¥º</p>

    <div class="button-container">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>



  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const text = document.getElementById("text");
    const card = document.querySelector(".card");
    const music = document.getElementById("bgMusic");

    const noTexts = [
      "Why are you choosing no? ðŸ˜¢",
      "Heyâ€¦ think again ðŸ¥º",
      "That hurts a little ðŸ’”",
      "Weâ€™re clearly besties ðŸ˜Œ",
      "Nice try ðŸ˜œ"
    ];

    let moved = false;

    function moveNo() {
      if (!moved) {
        noBtn.classList.add("floating");
        moved = true;
      }

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      text.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];

      if (navigator.vibrate) navigator.vibrate(30);
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    function petal() {
      const p = document.createElement("div");
      p.className = "petal";
      p.textContent = "ðŸŒ¹";
      p.style.left = Math.random() * 100 + "%";
      p.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 6000);
    }

    function confetti() {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "%";
      c.style.background = ["#ff4f81","#ffd700","#87ceeb"][Math.floor(Math.random()*3)];
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }

    function sparkle(x, y) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = x + "px";
      s.style.top = y + "px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    }

    yesBtn.addEventListener("click", () => {
      music.volume = 0.4;
      music.play();

      noBtn.remove();

      for (let i = 0; i < 25; i++) setTimeout(petal, i * 120);
      for (let i = 0; i < 40; i++) setTimeout(confetti, i * 60);

      const rect = card.getBoundingClientRect();
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          sparkle(
            rect.left + rect.width / 2 + Math.cos(i) * 120,
            rect.top + rect.height / 2 + Math.sin(i) * 120
          );
        }, i * 50);
      }

      setTimeout(() => {
        card.innerHTML = `
          <div class="heart">ðŸ’–</div>
          <h2>Yayyyy ðŸ¥°</h2>
          <p id="finalText">
            You're not just my best friendâ€¦<br/>
            you're someone really special ðŸŒ¸
          </p>
        `;
        card.classList.add("success-animation");

        setTimeout(() => {
          document.getElementById("finalText").innerHTML +=
            "<br/><br/>My days honestly feel better with you ðŸ’«";
        }, 2500);
      }, 300);
    });
  </script>

</body>
</html>
