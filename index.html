<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #ff4f81;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      color: #555;
      min-height: 44px;
      font-size: 15px;
    }

    /* Button container for side-by-side layout */
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    /* YES button fixed */
    #yes {
      background: #ff4f81;
      color: white;
      padding: 12px 26px;
      border-radius: 22px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 100;
    }

    #yes:hover {
      background: #ff3366;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 79, 129, 0.4);
    }

    /* NO button - starts next to Yes, then moves around ENTIRE page */
    #no {
      background: #ccc;
      padding: 12px 26px;
      border-radius: 22px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      z-index: 5;
      pointer-events: auto;
    }

    #no.floating {
      position: fixed;
    }

    #no:hover {
      background: #bbb;
    }

    .heart {
      font-size: 42px;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* Rose petal animation */
    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 1000;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg);
      }
    }

    /* Celebration overlay */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    /* Sparkle effect */
    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, #ff4f81);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      animation: sparkleAnim 1s ease-out forwards;
    }

    @keyframes sparkleAnim {
      0% {
        opacity: 1;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.5) rotate(180deg);
      }
    }

    /* Success card animation */
    .success-animation {
      animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes successPop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1000;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Hey Sambaruhüíï</h2>
    <p id="text">You are my only best friend‚Ä¶ right? ü•∫</p>

    <div class="button-container">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const text = document.getElementById("text");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");

    const noTexts = [
      "Why are you choosing no? üò¢",
      "Hey‚Ä¶ don't be like that ü•∫",
      "That button is shy üíî",
      "We're clearly besties üòå",
      "Nice try üòú",
      "Come on now... üòè",
      "You can't catch me! üèÉ",
      "Almost there... üòÖ"
    ];

    let hasMovedOnce = false;

    function moveNoButton() {
      // Make button float on first move
      if (!hasMovedOnce) {
        noBtn.classList.add('floating');
        hasMovedOnce = true;
      }

      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      
      let newX, newY;
      let attempts = 0;
      const maxAttempts = 50;
      
      // Keep trying until we find a position that doesn't overlap with YES button
      do {
        newX = Math.random() * (window.innerWidth - btnRect.width - 20) + 10;
        newY = Math.random() * (window.innerHeight - btnRect.height - 20) + 10;
        attempts++;
        
        // Check if new position overlaps with YES button (with safety margin)
        const wouldOverlap = !(
          newX + btnRect.width + 50 < yesRect.left ||
          newX - 50 > yesRect.right ||
          newY + btnRect.height + 50 < yesRect.top ||
          newY - 50 > yesRect.bottom
        );
        
        if (!wouldOverlap || attempts >= maxAttempts) {
          break;
        }
      } while (true);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      text.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    // Desktop - move on hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile - move on touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Create rose petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.textContent = 'üåπ';
      petal.style.left = Math.random() * 100 + '%';
      petal.style.fontSize = (Math.random() * 20 + 15) + 'px';
      petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
      petal.style.animationDelay = Math.random() * 0.5 + 's';
      document.body.appendChild(petal);
      
      setTimeout(() => petal.remove(), 6000);
    }

    // Create sparkles
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      document.body.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 1000);
    }

    // Create confetti
    function createConfetti() {
      const colors = ['#ff4f81', '#ffd700', '#ff69b4', '#87ceeb', '#98fb98'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      confetti.style.animationDelay = Math.random() * 0.3 + 's';
      document.body.appendChild(confetti);
      
      setTimeout(() => confetti.remove(), 5000);
    }

    // YES button click - SPECTACULAR CELEBRATION!
    yesBtn.addEventListener("click", () => {
      // Hide NO button
      noBtn.style.display = 'none';
      
      // Create rose petals shower
      for (let i = 0; i < 30; i++) {
        setTimeout(() => createPetal(), i * 100);
      }
      
      // Create confetti explosion
      for (let i = 0; i < 50; i++) {
        setTimeout(() => createConfetti(), i * 50);
      }
      
      // Create sparkles around the card
      const cardRect = card.getBoundingClientRect();
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const angle = (Math.PI * 2 * i) / 20;
          const radius = 150;
          const x = cardRect.left + cardRect.width / 2 + Math.cos(angle) * radius;
          const y = cardRect.top + cardRect.height / 2 + Math.sin(angle) * radius;
          createSparkle(x, y);
        }, i * 50);
      }
      
      // Update card content with animation
      setTimeout(() => {
        card.innerHTML = `
          <div class="heart">üíñ</div>
          <h2>Yayyyy ü•∞</h2>
          <p>
            You're not just my best friend‚Ä¶<br/>
            you're someone really special üå∏<br/>
            Lucky me üíï
          </p>
        `;
        card.classList.add('success-animation');
      }, 300);
    });
  </script>

</body>
</html>
